{% extends 'blog/base.html'%}
{% load static %}
{% block content%}

<div class="col-sm-10">
     <h3 class="text-white my-5"><center>Login Your Account</center></h3>
    {% if error%}
    <h4><center>{{ error }}</center></h4>
    {% endif %}
     <div class="login-page">
            <div class="form">
                <form method="POST" action={% url 'login' %} class="register-form" name="myform1">
                    {% csrf_token %}
                    <input type="text" placeholder="user name" name="user">
                    <input type="password" placeholder="password" name="pass">
                   <button>log in</button>
                    <p class="message"><font color="white">create new account?</font><a href="{% url 'signin' %}">signin</a></p>
                </form>
            </div>
        </div>
        
</div>
{% endblock content%}
