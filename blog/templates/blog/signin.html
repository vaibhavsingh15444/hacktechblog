{% extends 'blog/base.html'%}
{% load static %}
{% block content%}

<div class="col-sm-10">
    <h3 class="text-white my-5"><center>Create New Account</center></h3>
    {% if error%}
    <h4><center>{{ error }}</center></h4>
    {% endif %}
     <div class="login-page">
            <div class="form">
                <form  method="POST" action={% url 'signin' %} class="register-form" name="myform">
                     {% csrf_token %}
                    <input type="text" placeholder="user name" name="user">
                    <input type="number" placeholder="Phone Number" name="phone">
                    <input type="age" placeholder="Age" name="age">
                    <input type="password"placeholder="password" name="pass">
                    <input type="password"placeholder="password again" name="passagain">
                    <button>create</button>
                    <p class="message"><font color="white">Already Registered?</font><a href="{% url 'login' %}">login</a></p>
                </form>
            </div>
        </div>
        
        
    
    
</div>
{% endblock content%}
